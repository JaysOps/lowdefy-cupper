id: set_flagged
type: MongoDBUpdateOne
connectionId: tickets
payload:
  id:
    _state: selected_id
  flagged:
    _state: selected.flagged
properties:
  filter:
    _id:
      _payload: selected_id
  update:
    $set:
      updated_date:
        _date: now
      flagged:
        _not:
          _payload: selected.flagged
    $push:
      history:
        action:
          _if:
            test:
              _eq:
                - _payload: selected.flagged
                - true
            then: Removed flag
            else: Flagged
        status: $status
        timestamp:
          _date: now
