id: comment_on_ticket
type: MongoDBUpdateOne
connectionId: tickets
properties:
  filter:
    _id:
      _state: selected_id
  update:
    - $set:
        updated_date:
          _date: now
        history:
          $concatArrays:
            - $history
            - - action: Commented
                status: $status
                comment:
                  _state: selected.comment_input
                timestamp:
                  _date: now