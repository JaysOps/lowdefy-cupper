id: tickets
type: PageHeaderMenu
public: true
properties:
  title: Tickets
  content:
    style:
      background: '#f5f5f5'
layout:
  contentGutter: 16

actions:
  onEnter:
    - id: fetch
      type: Fetch
      params:
        - fetch_tickets
    - id: init
      type: SetState
      params:
        ticket:
          _request: fetch_tickets
        open_closed_selector: Open
        flagged_selector: []

requests:
  - id: fetch_tickets
    type: MongoDBAggregation
    connectionId: tickets
    properties:
      pipeline:
        - $match:
            $expr:
              $and:
                - $or:
                  - $ne:
                      - $indexOfCP:
                        - $toLower:
                            $company
                        - $toLower:
                            $ifNull:
                              - _state: search_input
                              - ''
                      - -1
                  - $ne:
                      - $indexOfCP:
                        - $toLower:
                            $name
                        - $toLower:
                            $ifNull:
                              - _state: search_input
                              - ''
                      - -1
                - $eq:
                    - $status
                    - $ifNull:
                        - _state: status_selector
                        - $status
                - $eq:
                    - $type
                    - $ifNull:
                        - _state: type_selector
                        - $type
                - $cond:
                    - $eq:
                        - _state: open_closed_selector
                        - Closed
                    - $eq:
                        - $status
                        - Closed
                    - $ne:
                        - $status
                        - Closed
                - $cond:
                    - $in:
                        - Only flagged
                        - _state: flagged_selector
                    - $flagged
                    - true
        - $project:
            _id: 1
            name: 1
            company: 1
            status: 1
            flagged: 1
            created_date: 1
            created_user.name: 1
            ticket_id: 1
        - $sort:
            flagged: -1
            created_date: 1
  - id: fetch_selected
    type: MongoDBAggregation
    connectionId: tickets
    properties:
      pipeline:
        - $match:
            _id:
              _state: selected_id
        - $project:
            status: 1
            company: 1
            name: 1
            phone: 1
            type: 1
            flagged: 1
            ticket_description: 1
            ticket_id: 1
            created_date: 1
            updated_date: 1
            satisfaction_score:
              $add:
                - $toInt: $satisfaction_score
                - 40
            past_orders: 1
            history:
              $reverseArray: $history

mutations:
  - id: set_flagged
    type: MongoDBUpdateOne
    connectionId: tickets
    properties:
      filter:
        _id:
          _state: selected_id
      update:
        - $set:
            updated_date:
              _date: now
            flagged:
              _not:
                _state: selected.flagged
            history:
              $concatArrays:
                - $history
                - - action:
                      _if:
                        test:
                          _eq:
                            - _state: selected.flagged
                            - true
                        then: Removed flag
                        else: Flagged
                    status: $status
                    timestamp:
                      _date: now
                    user:
                      name:
                        _user: name
                      id:
                        _user: id
  - id: close_ticket
    type: MongoDBUpdateOne
    connectionId: tickets
    properties:
      filter:
        _id:
          _state: selected_id
      update:
        - $set:
            updated_date:
              _date: now
            status: Closed
            history:
              $concatArrays:
                - $history
                - - action: Closed ticket
                    status: Closed
                    timestamp:
                      _date: now
                    user:
                      name:
                        _user: name
                      id:
                        _user: id
  - id: change_status_on_ticket
    type: MongoDBUpdateOne
    connectionId: tickets
    properties:
      filter:
        _id:
          _state: selected_id
      update:
        - $set:
            updated_date:
              _date: now
            status:
              _state: selected.change_status_selector
            history:
              $concatArrays:
                - $history
                - - action:
                      _nunjucks: Changed status to {{ selected.change_status_selector }}
                    status:
                      _state: selected.change_status_selector
                    comment:
                      _state: selected.change_status_comment
                    timestamp:
                      _date: now
                    user:
                      name:
                        _user: name
                      id:
                        _user: id
  - id: comment_on_ticket
    type: MongoDBUpdateOne
    connectionId: tickets
    properties:
      filter:
        _id:
          _state: selected_id
      update:
        - $set:
            updated_date:
              _date: now
            history:
              $concatArrays:
                - $history
                - - action: Commented
                    status: $status
                    comment:
                      _state: selected.comment_input
                    timestamp:
                      _date: now
                    user:
                      name:
                        _user: name
                      id:
                        _user: id
  - id: escalate_ticket
    type: MongoDBUpdateOne
    connectionId: tickets
    properties:
      filter:
        _id:
          _state: selected_id
      update:
        - $set:
            updated_date:
              _date: now
            status: Escalated
            history:
              $concatArrays:
                - $history
                - - action: Escalated
                    status: Escalated
                    comment:
                      _state: selected.escalate_comment
                    timestamp:
                      _date: now
                    user:
                      name:
                        _user: name
                      id:
                        _user: id

blocks:
  - id: list_box
    type: Box
    layout:
      span: 10
      contentGutter: 6
    blocks:
      - id: open_title
        type: Markdown
        properties:
          content: "###### Tickets"
      - id: search_box
        type: Box
        layout:
          contentGutter: 6
        blocks:
          - id: search_input
            type: TextInput
            layout:
              flex: 1 1 auto
            properties:
              placeholder: Search
              label:
                disabled: true
            actions:
              onPressEnter:
                - id: reset_selected
                  type: SetState
                  params:
                    selected: {}
                - id: fetch
                  type: Fetch
                  params:
                    - fetch_tickets
                - id: set_fetched_tickets
                  type: SetState
                  params:
                    ticket:
                      _request: fetch_tickets
          - id: search_button
            type: Button
            layout:
              flex: 0 1 auto
            properties:
              title: Search
              icon: SearchOutlined
            actions:
              onClick:
                - id: reset_selected
                  type: SetState
                  params:
                    selected: {}
                - id: fetch
                  type: Fetch
                  params:
                    - fetch_tickets
                - id: set_fetched_tickets
                  type: SetState
                  params:
                    ticket:
                      _request: fetch_tickets
      - id: status_selector
        type: Selector
        layout:
          span: 6
        properties:
          label:
            disabled: true
          placeholder: Status
          options:
            _global: statuses
          size: small
        actions:
          onChange:
            - id: reset_selected
              type: SetState
              params:
                selected: {}
            - id: fetch
              type: Fetch
              params:
                - fetch_tickets
            - id: set_fetched_tickets
              type: SetState
              params:
                ticket:
                  _request: fetch_tickets
      - id: type_selector
        type: Selector
        layout:
          span: 6
        properties:
          label:
            disabled: true
          placeholder: Type
          options:
            - Invoices
            - Late Delivery
            - Return Deposit
            - Other
          size: small
        actions:
          onChange:
            - id: reset_selected
              type: SetState
              params:
                selected: {}
            - id: fetch
              type: Fetch
              params:
                - fetch_tickets
            - id: set_fetched_tickets
              type: SetState
              params:
                ticket:
                  _request: fetch_tickets
      - id: open_closed_selector
        type: Selector
        layout:
          span: 6
        properties:
          allowClear: false
          label:
            disabled: true
          options:
            - Open
            - Closed
          size:
            small
        actions:
          onChange:
            - id: reset_selected
              type: SetState
              params:
                selected: {}
            - id: fetch
              type: Fetch
              params:
                - fetch_tickets
            - id: set_fetched_tickets
              type: SetState
              params:
                ticket:
                  _request: fetch_tickets
      - id: flagged_selector
        type: CheckboxSelector
        layout:
          span: 6
        properties:
          label:
            disabled: true
          options:
            - Only flagged
        actions:
          onChange:
            - id: reset_selected
              type: SetState
              params:
                selected: {}
            - id: fetch
              type: Fetch
              params:
                - fetch_tickets
            - id: set_fetched_tickets
              type: SetState
              params:
                ticket:
                  _request: fetch_tickets
      - id: open_card
        type: Card
        style:
          marginTop: 4
        blocks:
          - id: ticket
            type: List
            blocks:
              - id: ticket.$.box
                type: Box
                actions:
                  onClick:
                    - id: set_selected_id
                      type: SetState
                      params:
                        selected_id:
                          _state: ticket.$._id
                    - id: fetch_selected
                      type: Fetch
                      params:
                        - fetch_selected
                    - id: set_selected
                      type: SetState
                      params:
                        selected:
                          _get:
                            key: '0'
                            from:
                              _request: fetch_selected
                blocks:
                  - id: ticket.$.header_box
                    type: Box
                    layout:
                      contentAlign: middle
                      contentGutter: 16
                    blocks:
                      - id: ticket.$.status_icon
                        type: Icon
                        layout:
                          flex: 0 1 auto
                        properties:
                          size: 12
                          color:
                            _get:
                              from:
                                _global: statusColors
                              key:
                                _state: ticket.$.status
                          name:
                            _get:
                              from:
                                _global: statusIcons
                              key:
                                _state: ticket.$.status
                      - id: ticket.$.status
                        type: Html
                        layout:
                          flex: 0 1 auto
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <font style='font-size:12px' >
                                  {{ status }}
                                </font>
                              on:
                                _state: ticket.$
                      - id: ticket.$.ticket_id
                        type: Html
                        layout:
                          flex: 1 1 auto
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <font style='font-size:14px' >
                                  <b>#{{ ticket_id }}</b>
                                </font>
                              on:
                                _state: ticket.$
                      - id: ticket.$.flag
                        type: Icon
                        layout:
                          flex: 0 1 auto
                        properties:
                          size: 12
                          name: FlagTwoTone
                          color:
                            _if:
                              test:
                                _eq:
                                  - _state: ticket.$.flagged
                                  - true
                              then: '#f5222d'
                              else: '#bfbfbf'
                  - id: ticket.$.description
                    type: Html
                    properties:
                      html:
                        _nunjucks:
                          template: |
                            <p>
                              <font style='font-size:14px' >
                                  <b>{{ company }}</b>
                              </font>
                              <font style='font-size:12px' >
                                {{ name }}
                              </font>
                            </p>
                            <font style="font-size: 10px;" ><i>Created: {{ created_date | date("lll") }} {{ created_user.name }}</i></font>
                          on:
                            _state: ticket.$
                  - id: ticket.$.divider
                    type: Divider
                    visible:
                      _not:
                        _eq:
                          - _state: ticket.$._id
                          - _mql_expr:
                              $arrayElemAt:
                                - $ticket._id
                                - -1
  - id: selected_box
    type: Box
    layout:
      span: 14
    blocks:
      - id: selected.title
        type: Markdown
        properties:
          content: "###### Selected"
      - id: selected.card
        type: Card
        style:
          marginTop: 4
        blocks:
          - id: selected.non_selected
            type: Result
            visible:
              _not:
                _mql_test:
                  selected._id:
                    $exists: true
            properties:
              icon:
                name: ContainerTwoTone
                color: '#bfbfbf'
              subTitle: No ticket selected
          - id: selected.visible_box
            type: Box
            visible:
              _mql_test:
                selected._id:
                  $exists: true
            layout:
              contentGutter: 16
            blocks:
              - id: selected.header_box
                type: Box
                layout:
                  contentAlign: middle
                  contentGutter: 16
                blocks:
                  - id: selected.status_icon
                    type: Icon
                    layout:
                      flex: 0 1 auto
                    properties:
                      size: 32
                      color:
                        _get:
                          from:
                            _global: statusColors
                          key:
                            _state: selected.status
                      name:
                        _get:
                          from:
                            _global: statusIcons
                          key:
                            _state: selected.status
                  - id: selected.status
                    type: Html
                    layout:
                      flex: 0 1 auto
                    properties:
                      html:
                        _nunjucks:
                          template: |
                            <span>
                              {{ status }}
                            </span>
                          on:
                            _state: selected
                  - id: selected.ticket_id
                    type: Html
                    layout:
                      flex: 1 1 auto
                    properties:
                      html:
                        _nunjucks:
                          template: |
                            <font style='font-size:24px' >
                              <b>#{{ ticket_id }}</b>
                            </font>
                          on:
                            _state: selected
                  - id: selected.flag
                    type: Icon
                    layout:
                      flex: 0 1 auto
                    properties:
                      size: 32
                      name: FlagTwoTone
                      color:
                        _if:
                          test:
                            _eq:
                              - _state: selected.flagged
                              - true
                          then: '#f5222d'
                          else: '#bfbfbf'

                    actions:
                      onClick:
                        - id: set_flagged
                          type: Mutate
                          params: set_flagged
                        - id: fetch
                          type: Fetch
                        - id: set_state
                          type: SetState
                          params:
                            selected:
                              _get:
                                key: '0'
                                from:
                                  _request: fetch_selected
                            ticket:
                              _request: fetch_tickets
              - id: selected.actions_box
                type: Box
                layout:
                  contentGutter: 8
                blocks:
                  - id: selected.change_status_button
                    type: Button
                    layout:
                      span: 6
                    properties:
                      title: Change Status
                      block: true
                      type: default
                      icon: RetweetOutlined
                    actions:
                      onClick:
                        - id: open_change_status_modal
                          type: CallMethod
                          params:
                            blockId: selected.change_status_modal
                            method: toggleOpen
                  - id: selected.comment_button
                    type: Button
                    layout:
                      span: 6
                    properties:
                      title: Comment
                      block: true
                      type: default
                      icon: MessageOutlined
                    actions:
                      onClick:
                        - id: open_comment_modal
                          type: CallMethod
                          params:
                            blockId: selected.comment_modal
                            method: toggleOpen
                  - id: selected.escalate_button
                    type: Button
                    layout:
                      span: 6
                    properties:
                      title: Escalate
                      block: true
                      type: default
                      icon: ExclamationCircleOutlined
                    actions:
                      onClick:
                        - id: open_escalate_modal
                          type: CallMethod
                          params:
                            blockId: selected.escalate_modal
                            method: toggleOpen
                  - id: selected.close_button
                    type: Button
                    layout:
                      span: 6
                    properties:
                      title: Close
                      block: true
                      type: default
                      icon: StopOutlined
                    actions:
                      onClick:
                        - id: open_confirm_close_modal
                          type: CallMethod
                          params:
                            blockId: selected.confirm_close_modal
                            method: toggleOpen
              - id: selected.description_box
                type: Box
                layout:
                  contentGutter: 42
                blocks:
                  - id: selected.descriptions
                    type: Descriptions
                    layout:
                      span: 12
                    properties:
                      bordered: true
                      column: 1
                      size: small
                      items:
                        - label: Name
                          value:
                            _state: selected.name
                        - label: Company
                          value:
                            _state: selected.company
                        - label: Phone
                          value:
                            _state: selected.phone
                  - id: selected.satisfaction_box
                    type: Box
                    layout:
                      span: 12
                      contentJustify: center
                      contentGutter: 4
                    blocks:
                      - id: selected.satisfaction_title
                        type: Markdown
                        properties:
                          content: "###### Satisfaction score"
                      - id: selected.satisfaction_score
                        type: Progress
                        properties:
                          showInfo: true
                          percent:
                            _state: selected.satisfaction_score
                          strokeColor:
                            from: '#faad14'
                            to: '#52c41a'
                      - id: selected.satisfaction_title
                        type: Markdown
                        properties:
                          content: "###### Past orders"
                      - id: selected.past_orders
                        type: Statistic
                        properties:
                          suffixIcon: ShoppingCartOutlined
                          value:
                            _state: selected.past_orders
                  - id: selected.ticket_description
                    type: Markdown
                    style:
                      '.markdown-body':
                        fontSize: 14
                    properties:
                      content:
                        _nunjucks:
                          template: |
                            {{ ticket_description }}
                          on:
                            _state: selected

                  - id: selected.history
                    type: Timeline
                    properties:
                      data:
                        _mql_aggregate:
                          pipeline:
                            - $addFields:
                                icons:
                                  $objectToArray:
                                    _global: actionIcons
                                colors:
                                  $objectToArray:
                                    _global: actionColors
                            - $project:
                                icon:
                                  name:
                                    $arrayElemAt:
                                      - $icons.v
                                      - $indexOfArray:
                                          - $icons.k
                                          - $action
                                  color:
                                    $arrayElemAt:
                                      - $colors.v
                                      - $indexOfArray:
                                          - $colors.k
                                          - $action
                          on:
                            _state: selected.history

                    blocks:
                      - id: selected.history.$.description
                        type: Html
                        style:
                          fontSize: 12
                        properties:
                          html:
                            _nunjucks:
                              template: |
                                <h3> {{ action }} </h3>
                                <p style="font-size: 10px;" ><i>{{ timestamp | date("lll") }} {{ user.name }}</i></p>
                                <p>{{ comment }}</p>
                              on:
                                _state: selected.history.$

  - id: selected.change_status_modal
    type: Modal
    properties:
      okText: Change Status
    actions:
      onOk:
        - id: validate
          type: Validate
          errorMessage: A status is required.
          params: selected.change_status_selector
        - id: change_status_on_ticket
          type: Mutate
          params: change_status_on_ticket
        - id: fetch
          type: Fetch
        - id: set_state
          type: SetState
          params:
            selected:
              _get:
                key: '0'
                from:
                  _request: fetch_selected
            ticket:
              _request: fetch_tickets
    blocks:
      - id: selected.comment_modal_title
        type: Markdown
        style:
          marginBottom: 16px
        properties:
          content: "#### Change Status"
      - id: selected.change_status_selector
        type: Selector
        required: true
        properties:
          title: New Status
          options:
            _global: statuses
      - id: selected.change_status_comment
        type: TextArea
        properties:
          title: comment
  - id: selected.comment_modal
    type: Modal
    properties:
      okText: Save
    actions:
      onOk:
        - id: validate
          type: Validate
          errorMessage: A comment is required.
          params: selected.comment_input
        - id: comment_on_ticket
          type: Mutate
          params: comment_on_ticket
        - id: fetch
          type: Fetch
        - id: set_state
          type: SetState
          params:
            selected:
              _get:
                key: '0'
                from:
                  _request: fetch_selected
            ticket:
              _request: fetch_tickets
    blocks:
      - id: selected.comment_modal_title
        type: Markdown
        style:
          marginBottom: 16px
        properties:
          content: "#### Comment"
      - id: selected.comment_input
        type: TextArea
        required: true
        properties:
          label:
            disabled: true
  - id: selected.escalate_modal
    type: Modal
    properties:
      okText: Escalate
    actions:
      onOk:
        - id: validate
          type: Validate
          errorMessage: A comment is required.
          params: selected.escalate_comment
        - id: escalate_ticket
          type: Mutate
          params: escalate_ticket
        - id: fetch
          type: Fetch
        - id: set_state
          type: SetState
          params:
            selected:
              _get:
                key: '0'
                from:
                  _request: fetch_selected
            ticket:
              _request: fetch_tickets
    blocks:
      - id: selected.comment_modal_title
        type: Markdown
        style:
          marginBottom: 16px
        properties:
          content: "#### Escalate ticket"
      - id: selected.escalate_comment
        type: TextArea
        required: true
        properties:
          title: comment
  - id: selected.confirm_close_modal
    type: Modal
    properties:
      okButtonProps:
        danger: true
      okText: Close
    actions:
      onOk:
        - id: close_ticket
          type: Mutate
          params: close_ticket
        - id: reset_selected
          type: SetState
          params:
            selected_id: null
            selected: {}
        - id: fetch
          type: Fetch
        - id: set_tickets
          type: SetState
          params:
            ticket:
              _request: fetch_tickets
    blocks:
      - id: selected.confirm_close_modal_text
        type: Markdown
        properties:
          content: "#### Are you sure you want to close this issue?"
