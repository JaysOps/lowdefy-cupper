config:
  auth:
    createUsers: invite_only

connections:
  - id: queries
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries
      write: true
  - id: aggregation_runner
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries

menus:
  - id: default
    links:
      - id: new-query
        type: MenuLink
        pageId: new-query
        properties:
          icon: AlertOutlined
          title: New Query
      - id: queries
        type: MenuLink
        pageId: queries
        properties:
          icon: ProfileOutlined
          title: Queries
global:
  statuses:
    - Client Contacted
    - Investigation Started
  statusColors:
    New: '#52c41a'
    Client Contacted: '#13c2c2'
    Investigation Started: '#1890ff'
    Closed: '#8c8c8c'

  actionColors:
    Created: '#52c41a'
    Changed Status: '#13c2c2'
    Escalated: '#faad14'
    Flagged: '#f5222d'
    Removed flag: '#bfbfbf'
    Commented: '#bfbfbf'
    Closed: '#8c8c8c'

  statusIcons:
    New: PlusCircleTwoTone
    Client Contacted: SoundTwoTone
    Investigation Started: ToolTwoTone
    Closed: StopOutlined

  actionIcons:
    Created: PlusCircleTwoTone
    Changed Status: RetweetOutlined
    Escalated: ExclamationCircleOutlined
    Flagged: FlagTwoTone
    Removed flag: FlagTwoTone
    Commented: MessageTwoTone
    Closed: StopOutlined

pages:
  - _ref: new-query.yaml
  - _ref: queries.yaml
