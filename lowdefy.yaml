config:
  auth:
    createUsers: invite_only

connections:
  - id: queries
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries
      write: true
  - id: aggregation_runner
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries

menus:
  - id: default
    links:
      - id: new-query
        type: MenuLink
        pageId: new-query
        properties:
          icon: AlertOutlined
          title: New Query
      - id: queries
        type: MenuLink
        pageId: queries
        properties:
          icon: ProfileOutlined
          title: Queries
global:
  statusColors:
    New: '#52c41a'
    Client Contacted: '#13c2c2'
    'Investigation Started': '#1890ff'

  actionColors:
    Created: '#52c41a'
    Client Contacted: '#13c2c2'
    'Investigation Started': '#1890ff'
    Flagged: '#f5222d'
    Removed flag: '#bfbfbf'
    Comment: '#bfbfbf'

  statusIcons:
    New: PlusCircleTwoTone
    Client Contacted: SoundTwoTone
    'Investigation Started': ToolTwoTone

  actionIcons:
    Created: PlusCircleTwoTone
    Client Contacted: SoundTwoTone
    'Investigation Started': ToolTwoTone
    Flagged: FlagTwoTone
    Removed flag: FlagTwoTone
    Comment: MessageTwoTone

pages:
  - _ref: new-query.yaml
  - _ref: queries.yaml
