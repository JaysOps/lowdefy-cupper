config:
  auth:
    createUsers: invite_only

connections:
  - id: queries
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries
      write: true
  - id: aggregation_runner
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: example-case-management
      collection: queries

menus:
  - id: default
    links:
      - id: new-query
        type: MenuLink
        pageId: new-query
        properties:
          icon: AlertOutlined
          title: New Query
      - id: queries
        type: MenuLink
        pageId: queries
        properties:
          icon: ProfileOutlined
          title: Queries
global:
  statuses:
    - Investigation Started
    - Client Contacted
    - Awaiting Confirmation

  statusColors:
    New: '#722ed1'
    Investigation Started: '#1890ff'
    Client Contacted: '#13c2c2'
    Awaiting Confirmation: '#7cb305'
    Escalated: '#faad14'
    Closed: '#52c41a'

  actionColors:
    Created: '#722ed1'
    Changed status to Investigation Started: '#1890ff'
    Changed status to Client Contacted: '#13c2c2'
    Changed status to Awaiting Confirmation: '#7cb305'
    Escalated: '#faad14'
    Flagged: '#f5222d'
    Removed flag: '#bfbfbf'
    Commented: '#bfbfbf'
    Closed: '#52c41a'

  statusIcons:
    New: PlusCircleTwoTone
    Escalated: ExclamationCircleOutlined
    Investigation Started: ToolTwoTone
    Client Contacted: SoundTwoTone
    Awaiting Confirmation: LikeOutlined
    Closed: StopOutlined

  actionIcons:
    Created: PlusCircleTwoTone
    Changed status to Investigation Started: ToolTwoTone
    Changed status to Client Contacted: SoundTwoTone
    Changed status to Awaiting Confirmation: LikeOutlined
    Escalated: ExclamationCircleOutlined
    Flagged: FlagTwoTone
    Removed flag: FlagTwoTone
    Commented: MessageTwoTone
    Closed: StopOutlined

pages:
  - _ref: new-query.yaml
  - _ref: queries.yaml
