id: new-query
type: PageHeaderMenu
public: true
properties:
  title: New Query
  content:
    style:
      background: '#f5f5f5'
mutations:
  - id: insert_query
    type: MongoDBInsertOne
    connectionId: queries
    properties:
      doc:
        name:
          _state: name
        company:
          _state: company
        phone:
          _state: phone
        type:
          _state: type
        query_description:
          _state: query_description
        flagged:
          _state: flagged
        created_date:
          _date: now
        updated_date:
          _date: now
        status: New
        query_id:
          _nunjucks: '{{ now | date("SSSSmmd") }}'
        created_user:
          name:
            _user: name
          id:
            _user: id
        history:
          - action: Created
            status: New
            timestamp:
              _date: now
            user:
              name:
                _user: name
              id:
                _user: id

areas:
  content:
    justify: center
    blocks:
      - id: max_width
        type: Box
        layout:
          size: 800
          shrink: 1
          contentGutter: 8
        blocks:
          - id: title
            type: Title
            properties:
              content: New Query
              level: 2
          - id: name
            type: TextInput
            required: true
            properties:
              title: Name
              size: large
          - id: company
            type: AutoComplete
            required: true
            properties:
              title: Company
              size: large
              options:
                - Company, Inc.
                - Distribution Logistics
                - GHT Consulting
          - id: phone
            type: TextInput
            required: true
            properties:
              title: Phone
              size: large
          - id: type
            type: Selector
            required: true
            properties:
              title: Query Type
              size: large
              options:
                - Invoices
                - Late Delivery
                - Return Deposit
                - Other
          - id: query_description
            type: TextArea
            required: true
            properties:
              title: Query Description
              size: large
          - id: flagged
            type: Switch
            properties:
              title: Flag this query
          - id: submit
            type: Button
            style:
              marginTop: 8
            properties:
              title: Submit
              size: large
              block: true
            actions:
              onClick:
                - id: validate
                  type: Validate
                - id: submit
                  type: Mutate
                  params: insert_query
                - id: reset
                  type: Reset
