id: new-ticket
type: PageHeaderMenu
properties:
  title: New Ticket
  content:
    style:
      background: '#f5f5f5'
requests:
  - id: insert_ticket
    type: MongoDBInsertOne
    connectionId: tickets
    properties:
      doc:
        _object.assign:
          - _state: true
          - created_date:
              _date: now
            updated_date:
              _date: now
            status: New
            satisfaction_score:
              _random:
                type: integer
                max: 100
                min: 20
            past_orders:
              _random:
                type: integer
                max: 40
                min: 0
            ticket_id:
              _random:
                type: integer
                max: 999999
                min: 100000
            history:
              - action: Created
                status: New
                timestamp:
                  _date: now


areas:
  content:
    justify: center
    blocks:
      - id: max_width
        type: Box
        layout:
          size: 800
          shrink: 1
          contentGutter: 8
        blocks:
          - id: ticket_title
            type: Title
            loading:
              type: Skeleton
              properties:
                height: 30px
            properties:
              content: New query
              level: 2
          - id: name
            type: TextInput
            required: true
            loading:
              type: SkeletonInput
              properties:
                size: large
            properties:
              title: Name
              size: large
          - id: company
            type: AutoComplete
            required: true
            loading:
              type: SkeletonInput
              properties:
                size: large
            properties:
              title: Company
              size: large
              options:
                - Company, Inc.
                - Distribution Logistics
                - GHT Consulting
          - id: phone
            type: TextInput
            required: true
            loading:
              type: SkeletonInput
              properties:
                size: large
            properties:
              title: Phone
              size: large
          - id: type
            type: Selector
            required: true
            loading:
              type: SkeletonInput
              properties:
                size: large
            properties:
              title: Ticket type
              size: large
              options:
                - Invoices
                - Late Delivery
                - Return Deposit
                - Other
          - id: ticket_description
            type: TextArea
            required: true
            loading:
              type: SkeletonInput
              properties:
                inputHeight: 80px
            properties:
              title: Ticket description
              size: large
          - id: submit
            type: Button
            style:
              marginTop: 8
            loading:
              type: SkeletonButton
              properties:
                size: large
            properties:
              title: Submit
              size: large
              block: true
            events:
              onClick:
                - id: validate
                  type: Validate
                - id: submit
                  type: Request
                  params: insert_ticket
                - id: reset
                  type: Reset